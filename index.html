<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tony Stark Botz</title>
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Roboto" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            color: #ffffff;
            text-align: center;
        }

        .content {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin: 10px auto;
            display: block;
        }

        .name {
            font-family: 'Krona One', sans-serif;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .bio {
            font-size: 1rem;
            color: #d1d5db;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social img {
            transition: transform 0.3s ease;
        }

        .social img:hover {
            transform: scale(1.2);
        }

        .email {
            margin-top: 10px;
            color: #38bdf8;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
        <img id="avatar" class="avatar" width="200" src="https://avatars.githubusercontent.com/TonyStarkBotz" alt="User Avatar" />
        <h1 id="name" class="name">Tony Stark Botz</h1>
        <p id="bio" class="bio">A GitHub repository for automation and innovation.</p>
        <div class="social">
            <a href="https://github.com/TonyStarkBotz" target="_blank">
                <img src="assets/img/github.svg" alt="GitHub" width="30px">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="assets/img/twitter.svg" alt="Twitter" width="30px">
            </a>
        </div>
        <p class="email" onclick="window.location.href='mailto:tonystarkbotz2024@gmail.com';">tonystarkbotz2024@gmail.com</p>
    </div>
</body>

</html>
