        :root {
            --primary: #229ED9;
            --primary-dark: #1a7ca9;
            --secondary: #f8f9fa;
            --text: #333;
            --text-light: #666;
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(34, 158, 217, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: var(--secondary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .tg {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 50%;
        }
        
        .tg svg {
            width: 30px;
            height: 30px;
        }
        
        .bot-icon {
            background: #34b7f1;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .card-info {
            flex: 1;
        }
        
        .tag {
            display: inline-block;
            padding: 3px 8px;
            background: var(--secondary);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-light);
        }
        
        .tag.channel {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .tag.group {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .tag.updates {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .tag.bot {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .desc {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .btn-row {
            display: flex;
            border-top: 1px solid var(--border);
        }
        
        .link-btn, .copy-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .link-btn {
            border-right: 1px solid var(--border);
        }
        
        .link-btn:hover {
            background: rgba(34, 158, 217, 0.05);
        }
        
        .copy-btn:hover {
            background: rgba(34, 158, 217, 0.05);
        }
        
        .copy-btn.copied {
            background: var(--primary);
            color: white;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>

        // Function to render cards
        function renderCards(filteredItems) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            if (filteredItems.length === 0) {
                container.innerHTML = '<div class="no-results">No items found matching your search criteria.</div>';
                return;
            }
            
            filteredItems.forEach(item => {
                const card = document.createElement('article');
                card.className = 'card';
                card.setAttribute('data-type', item.type);
                card.setAttribute('data-title', item.title);
                card.setAttribute('data-keywords', item.keywords);
                
                // Determine icon based on type
                let iconHtml = '';
                if (item.type === 'bot') {
                    iconHtml = `<div class="bot-icon">ü§ñ</div>`;
                } else {
                    iconHtml = `
                        <span class="tg" aria-hidden="true">
                            <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
                                <path d="M120 0a120 120 0 1 0 0 240 120 120 0 0 0 0-240z" fill="#229ED9"/>
                                <path d="M178 70L158 166c-2 10-8 12-16 7l-44-33-21 20c-2 2-4 3-7 3l3-46 84-76c4-4 8-2 6 3z" fill="#fff"/>
                            </svg>
                        </span>
                    `;
                }
                
                card.innerHTML = `
                    <div class="card-content">
                        <div class="row">
                            ${iconHtml}
                            <div class="card-info">
                                <div class="tag ${item.type}">${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</div>
                                <div class="title">${item.title}</div>
                                <div class="desc">${item.description}</div>
                            </div>
                        </div>
                        <div class="btn-row">
                            <a class="link-btn" href="${item.openUrl}" target="_blank" rel="noopener">Open</a>
                            <span class="copy-btn" data-copy="${item.copyUrl}" role="button" tabindex="0">Copy</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const textToCopy = this.getAttribute('data-copy');
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        // Visual feedback
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        this.classList.add('copied');
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.classList.remove('copied');
                        }, 2000);
                    });
                });
            });
        }
        
        // Initial render
        renderCards(items);
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            
            const filteredItems = items.filter(item => {

                    item.description.toLowerCase().includes(searchTerm) ||
                    item.keywords.toLowerCase().includes(searchTerm);
                
                const matchesFilter = activeFilter === 'all' || item.type === activeFilter;
                
                return matchesSearch && matchesFilter;
            });
            
            renderCards(filteredItems);
        });
        
        // Filter functionality

                });
