<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
    <title>Payment</title>
</head>

<body>
    <div class="container">
        <img id="qr-code" class="qr-code" height="360px" alt="QR Code" src="https://i.ibb.co/nmb0dRr/file-3591.jpg">
        <!-- <h2 id="upi-id">abhishek.116@superyes</h2><br> -->
        <h4 id="upi-id">abhishek.116@superyes</h4><br>
        <!-- <img class="upi-logo" height="50px" src="./images/upi_logo.png" alt="UPI logo"> -->
        <p id="scan-qr-text">Scan QR code incase payment button doesn't work</p>
        <br>
        <div class="upi-apps">
            <img height="45px" src="https://i.ibb.co/VMyq3cS/file-3600.jpg" alt="PhonePe">
            <img height="30px" src="https://i.ibb.co/kXYcjq1/file-3599.jpg" alt="PayTM">
            <img height="45px" src="https://i.ibb.co/PCBNShM/file-3598.jpg" alt="GPay" class="gpay">
        </div>
        <br>
        <a id="upi-link"
            href="upi://pay?pa=abhishek.116@superyes&pn=Abhishek&cu=INR">
            <button class="button" id="payment-button" type="button">Pay Now</button>
        </a>
    </div>
    <script>
        if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
            document.getElementById("payment-button").remove()
            const img = document.createElement('img')
            img.className = "upi-logo"
            img.src = "https://i.ibb.co/nmb0dRr/file-3591.jpg"
            img.height = 50
            img.alt = "UPI logo"
            document.getElementById('scan-qr-text').replaceWith(img)
        }
    </script>
</body>

</html>
