<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 5%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .qr-code {
            border: 2px solid #fff;
            border-radius: 10px;
            width: 80%;
            height: auto;
        }

        #upi-id {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #38bdf8;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        #scan-qr-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #94a3b8;
        }

        .upi-apps img {
            margin: 5px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            width: 15%;
            height: auto;
        }

        #upi-link button {
            background: #38bdf8;
            color: #0f172a;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #upi-link button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }

        #upi-link button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <img id="qr-code" class="qr-code" alt="QR Code" src="https://i.ibb.co/nmb0dRr/file-3591.jpg">
        <h4 id="upi-id">abhishek.116@superyes</h4>
        <p id="scan-qr-text">Scan the QR code if the payment button doesn't work</p>
        <div class="upi-apps">
            <img src="https://i.ibb.co/VMyq3cS/file-3600.jpg" alt="PhonePe">
            <img src="https://i.ibb.co/kXYcjq1/file-3599.jpg" alt="PayTM">
            <img src="https://i.ibb.co/PCBNShM/file-3598.jpg" alt="GPay">
        </div>
        <br>
        <a id="upi-link"
            href="upi://pay?pa=abhishek.116@superyes&pn=Abhishek&cu=INR">
            <button class="button" id="payment-button" type="button">Pay Now</button>
        </a>
    </div>
    <script>
        if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
            document.getElementById("payment-button").remove();
            const img = document.createElement('img');
            img.className = "upi-logo";
            img.src = "https://i.ibb.co/nmb0dRr/file-3591.jpg";
            img.height = 50;
            img.alt = "UPI logo";
            document.getElementById('scan-qr-text').replaceWith(img);
        }
    </script>
</body>

</html>
