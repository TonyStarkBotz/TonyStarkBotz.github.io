<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Horizon | The Linkverse</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: #fff;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0000, #ff5555, #ffffff, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s infinite linear;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    @keyframes shine {
      from { background-position: 0%; }
      to { background-position: 200%; }
    }
    .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid red;
      border-radius: 12px;
      background: linear-gradient(90deg, rgba(255,0,0,0.2), rgba(255,0,0,0.1));
      position: relative;
      overflow: hidden;
      transition: 0.4s;
      backdrop-filter: blur(3px);
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-20deg);
    }
    .btn:hover::before {
      left: 130%;
      transition: left 0.8s;
    }
    .btn:hover {
      background: red;
      box-shadow: 0 0 25px red, 0 0 50px rgba(255,0,0,0.6);
      transform: scale(1.05);
    }
    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
    .footer span {
      color: red;
    }
  </style>
</head>
<body>
